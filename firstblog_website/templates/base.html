{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/second.css' %}">
    <title>Welcome to my website</title>
  </head>
  <body>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <div class="home_class">
        <ul>
          <div class="base_class">
            <li><a href="/">My Tech Blog</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="https://github.com/">Github</a></li>
            <li><a href="https://www.linkedin.com/">Linkedln</a></li>
          </div>
          <div class="login_class">
            {% if user.is_authenticated %}
              <li><a href="/blogapp/newpost">New Post</a></li>
              <li><a href="/blogapp/drafts">Drafts</a></li>
              <li><a href="/blogapp/logout">Log Out</a></li>
              <li>Welcome: {{user}}</li>
            {% else %}
              <li><font size = "5.5"><a href="/blogapp/login"><i class="fa fa-user"></i></a></font></li>
            {% endif %}
          </div>

        </ul>
      </div>

{% block body_block %}

{% endblock %}
</body>
</html>
